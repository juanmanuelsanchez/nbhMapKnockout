<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>nbhMapKnockout</title>
  <link href="css/boilerplate.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <<script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="libs/respond.min.js"></script>
</head>
<body>
<div class="gridContainer clearfix">
  <h2 class="title fluid">HOW ABOUT SOME SUSHI AT BILBAO?</h2>
  <h4 class="title fluid">SEARCH (input suggestion "a"):</h4>
  <div id="search-bar" class="fluid">
    <input type="text" id="autocomplete" class="fluid" onfocus="{this.value ='';}">
  </div>
  <div class="foursquare-container fluid">
    <h3 id="foursquare-header" class="title fluid">Foursquare recommended places (populate with markers & click to choose!):</h3>
    <ul id="places-list" class="fluidList" data-bind="foreach: places">
      <li id="list-item" class="fluid" data-bind="text: name, click: setCurrentPlace"></li>
    </ul>
  </div>
  <div id="mapDiv" class="fluid"></div>
  <div id="panel">
    <button id="hide">Hide markers</button>
    <button id="show">Populate & Choose</button>
  </div>
</div>

<script src="libs/jquery.min.js"></script>
<script src="libs/jquery.autocomplete.min.js"></script>
<script src="libs/knockout.js"></script>
<script src="scripts/main3.js"></script>
</body>
</html>
